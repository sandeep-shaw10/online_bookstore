<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Register</h2>

        {% if error %}
            <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="user" placeholder="Username" required autocomplete="off"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <input type="email" name="email" placeholder="Email" required autocomplete="off"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <input type="password" name="password" placeholder="Password" required autocomplete="off"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <input type="password" name="confirm_password" placeholder="Confirm Password" required autocomplete="off"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                Register
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
