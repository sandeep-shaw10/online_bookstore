


<main class="flex-1 p-6">
    <div class="bg-white shadow-md rounded-lg p-6">

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-2 rounded-md {% if message.tags == 'success' %}bg-green-200 text-green-800{% else %}bg-red-200 text-red-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Profile - {{ user.username }} 📝
        </h2>
        <p class="text-gray-600">Edit your profile information here.</p>

        <!-- Profile Update Form -->
        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="block text-gray-700">Full Name:</label>
                <input type="text" name="full_name" value="{{ user.get_full_name }}" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Address -->
            <div>
                <label class="block text-gray-700">Address:</label>
                <textarea name="address" class="w-full px-4 py-2 border rounded-md">{{ user.customer.address }}</textarea>
            </div>

            <!-- Change Password -->
            <div>
                <label class="block text-gray-700">New Password:</label>
                <input type="password" name="new_password" class="w-full px-4 py-2 border rounded-md" placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                💾 Save Changes
            </button>
        </form>

        <hr class="my-6">

        <!-- E-Purse Section -->
        <div>
            <h3 class="text-xl font-semibold text-gray-800">💰 E-Purse Balance: ${{ user.customer.e_purse_balance }}</h3>

            <!-- Add Money Form -->
            <form method="POST" action="{% url 'add_money' %}" class="mt-4 flex space-x-2">
                {% csrf_token %}
                <input type="number" name="amount" step="0.01" min="1" class="px-4 py-2 border rounded-md" placeholder="Enter amount">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                    ➕ Add Money
                </button>
            </form>
        </div>
    </div>
</main>
