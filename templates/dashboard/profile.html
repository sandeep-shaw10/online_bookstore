
<main class="flex-1 p-6">
    <div class="bg-white shadow-md rounded-lg p-6">

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Profile - {{ user.username }} 📝
        </h2>
        <p class="text-gray-600">Edit your profile information here.</p>

        <!-- Profile Update Form -->
        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="block text-gray-700">Full Name:</label>
                <input type="text" name="full_name" value="{{ user.get_full_name }}" class="w-full px-4 py-2 border rounded-md" autocomplete="off" >
            </div>

            <!-- Address -->
            <div>
                <label class="block text-gray-700">Address:</label>
                <textarea name="address" class="w-full px-4 py-2 border rounded-md">{{ user.customer.address }}</textarea>
            </div>

            <!-- Change Password -->
            <div>
                <label class="block text-gray-700">New Password:</label>
                <input type="password" name="new_password" class="w-full px-4 py-2 border rounded-md" placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                💾 Save Changes
            </button>
        </form>

    </div>
</main>
